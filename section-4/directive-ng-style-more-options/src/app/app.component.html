<button (click)="increaseFontSize()">+A</button>
<button (click)="decreaseFontSize()">-A</button>
<button (click)="toggleTextFontColor()">Toggle Text Font Color</button>

<div 
  [ngStyle]="{
    'font-size': fontSize + 'px',
    'color': textColor,
  }">
  Sou um H1
</div>

<!-- OR -->

<div 
  [style.font-size.px]="fontSize"
  [style.color]="textColor">
  Sou um H2
</div>

<!-- OR -->

<div [style]="stylesString">
  Sou um H3
</div>
