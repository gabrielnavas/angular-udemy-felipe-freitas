<div class="filter">
  <div class="form">
    <div class="form__name">
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. Fulano da silva" [(ngModel)]="filterOptions.name" name="name">
      </mat-form-field>
    </div>
    <div class="form__date-picker">
      <mat-form-field>
        <mat-label>Data inicial e Data final</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" [(ngModel)]="filterOptions.startDate" name="startDate">
          <input matEndDate placeholder="End date" [(ngModel)]="filterOptions.endDate" name="endDate">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="form__status">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="filterOptions.status" name="status">
          <mat-option *ngFor="let status of statusList" [value]="status.value">
            {{status.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form__button">
      <button mat-raised-button color="primary" (click)="onClickFilter()">
        Filtrar
      </button>
    </div>
  </div>
</div>
