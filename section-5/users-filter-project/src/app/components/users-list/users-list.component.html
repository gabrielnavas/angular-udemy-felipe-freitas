<div class="users-list">
  <table mat-table [dataSource]="usersList">
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let row" class="users-list__item" (click)="onSelectedElement(row)"> {{row.nome}} </td>
    </ng-container>
  
    <!-- Date of Sign Column -->
    <ng-container matColumnDef="dataCadastro">
      <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
      <td mat-cell *matCellDef="let row" class="users-list__item" (click)="onSelectedElement(row)"> {{row.dataCadastro}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let row" class="users-list__item" (click)="onSelectedElement(row)"> {{row.ativo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
